        }

        .jumb1 {

        .jumb2 {
            background-color: #a9f558

        .col-md-6 {

        }

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="height: 80px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="adminProfile"><img src="assets/img/logo.png" alt="logo.." width="105px"
                    height="auto"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                    <li class="nav-item">
                        <a class="nav-link" href="admin">Manage users</a>

                    <li class="nav-item">
                        <a class="nav-link" href="queries">Queries</a>
                    </li>
                </ul>
                <button class="btn active" type="submit"><a href="adminProfile"><img
                            src="assets/img/profileIcon.png"></a></button>
                <div class="mx-2">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginBackdrop">Log
                            out</button>
                    </form>
                </div>
            </div>
        </div>

                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">Johnatan Smith</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">

                                <div class="col-sm-3">

                                </div>
                                <div class="col-sm-9">

                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Address</p>
                                </div>
                                <div class="col-sm-9">

                                </div>
