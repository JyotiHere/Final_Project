<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
        .navbar {
            background-color: #a9f558;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="height: 80px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="login"><img src="assets/img/logo.png" alt="logo.." width="105px"
                    height="auto"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact Us</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                    <a href="login" class="btn btn-success my-2 my-sm-0 active" type="submit">Login</a>
                    <a href="register" class="btn btn-success my-2 my-sm-0" type="submit">Register</a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Form login-->
    <div class="container p-2">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-cody">
                        <h3 class="text-center">Login form</h3>

                        <form th:action="@{/login}" th:object="${user}" method="post">

                            <div class="form-group p-2">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" th:field="*{email}" name="username" class="form-control"
                                    id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                                    required>
                            </div>

                            <div class="form-group p-2">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" th:field="*{password}" name="password" class="form-control"
                                    id="exampleInputPassword1" placeholder="password">                                  
                            </div>

                            <div class="form-group p-2">
                                <!-- An element to toggle between password visibility -->
                                <input type="checkbox" id="showPass" onclick="myFunction()">
                                <label for="showPass">Show Password</label>
                            </div>

                            <!-- alert message -->
                            <div th:if="${session.message}" th:classappend="${session.message}"
                                class="alert alert-danger" role="alert">
                                <p class="text-center" th:text="${session.message}"></p>
                                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                            </div>

                            <div class="d-grid gap-2 my-2">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </form>
                        <p class="py-2 text-center">Don't have an account? <a href="/register">Sign-up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script>
            function myFunction() {
            var x = document.getElementById("exampleInputPassword1");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
        </script>
</body>

</html>
