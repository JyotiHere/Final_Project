<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        }

        .lead {

            font-weight: bolder;
        }

        .jumb1 {

            background-size: cover;

        }

        .col-md-6 {

        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="height: 80px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin"><img src="assets/img/logo.png" alt="logo.." width="105px"
                    height="auto"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="admin">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin">Manage users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="queries">Queries</a>
                    </li>
                </ul>
                <button class="btn" type="submit"><a href="adminProfile"><img
                            src="assets/img/profileIcon.png"></a></button>
                <div class="mx-2">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginBackdrop">Log
                            out</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>


    <!-- Features section -->
    <!-- <div class="col-md-12 text-center btn-group pt-4">
        <a href="queries" class="btn btn-success btn-lg active" aria-current="page">Queries</a>
    </div> -->

    <!-- Queries section -->
    <div class="container mt-4">
        <table class="table table-hover tableSize table-responsive">
            <thead class="thead">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Query Topic</th>
                    <th scope="col">Concern</th>
                    <th scope="col">Member</th>
                </tr>
            </thead>
            <tbody id="data-output1">
            </tbody>
        </table>
    </div>


    <!-- Footer -->
    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>© 2017–2022 TrackMYbus, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script>
        fetch("http://localhost:8080/allQueries")
            .then(function (response) {
                return response.json();
            })
            .then(function (allQueries) {
                let placeholder = document.querySelector("#data-output1");
                let out = "";
                for (let query of allQueries) {
                    out += `
                <tr>
                    <th scope="row">${query.id}</th>
                    <td>${query.name}</td>
                    <td>${query.email}</td>
                    <td>${query.queryTopic}</td>
                    <td>${query.concern}</td>
                    <td>${query.member}</td>
                </tr>
                `;
                }

                placeholder.innerHTML = out;
            })
    </script>
</body>

</html>
